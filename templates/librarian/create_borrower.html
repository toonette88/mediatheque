{% extends 'base.html' %}
{% block content %}

{% if object %}
<h2>Modification de {{ object.name }}</h2>
{% else %}
<h2>Ajouter un emprunteur !</h2>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="row">
        <div class="col">
            {% if object %}
            <a href="{% url 'detail_borrower' object.id %}">Annuler</a>
            {% else %}
            <a href="{% url 'borrowers_list' %}">Annuler</a>
            {% endif %}
        </div>
        <div class="col">
            <input type="submit" value="Ajouter">
        </div>
    </div>
</form>

{% endblock content %}
